<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utilities â€“ Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Prevent UI flash before auth -->
  <style>
    html { visibility: hidden; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }

    h1, h2, p {
      margin-top: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .button-row button {
      flex: 1;
      min-width: 150px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    thead {
      background: #efefef;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
      }

      td {
        border: none;
        padding: 4px 0;
      }

      td::before {
        font-weight: bold;
        display: block;
      }

      td:nth-child(1)::before { content: "Date"; }
      td:nth-child(2)::before { content: "Tenant"; }
      td:nth-child(3)::before { content: "Utility"; }
      td:nth-child(4)::before { content: "Amount"; }
    }
  </style>

  <script type="module">
    import { supabase } from "./scripts/supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>
</head>

<body>

<div class="container">

  <h1>Utilities</h1>
  <p>Bronze Tier</p>

  <hr>

  <h2>Add Utility Charge</h2>

  <label>Tenant</label>
  <select id="tenantSelect">
    <option value="">N/A</option>
  </select>

  <br><br>

  <label>Utility Type</label>
  <select id="utilityType">
    <option value="">N/A</option>
    <option>Electric</option>
    <option>Water</option>
    <option>Wi-Fi</option>
  </select>

  <br><br>

  <label>Charge Date</label>
  <input id="chargeDate" type="date" max="">

  <br><br>

  <label>Amount</label>
  <input id="amount" type="number" step="0.01" min="0">

  <br><br>

  <label>Notes (optional)</label>
  <input id="notes" type="text">

  <button id="saveUtilityBtn">Save Utility Charge</button>
  <p id="utilityMessage">N/A</p>

  <hr>

  <h2>Utility Charges</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Tenant</th>
        <th>Utility</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="utilityTableBody">
      <tr>
        <td colspan="4">No records yet</td>
      </tr>
    </tbody>
  </table>

  <div class="button-row">
    <button onclick="window.location.href='/ledger.html'">View Ledger</button>
    <button onclick="window.location.href='/index.html'">Back to Dashboard</button>
    <button id="logoutBtn">Logout</button>
  </div>

</div>

<script type="module" src="./scripts/utilities.js"></script>

</body>
</html>
