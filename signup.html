<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup ‚Äì My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #8f6248, #AA7E63, #cfa98a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #000;
    }

    /* =========================
       SIGNUP CARD
    ========================= */
    .card {
      width: 100%;
      max-width: 420px;
      padding: 28px 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    /* =========================
       HEADINGS (WITH GLOW)
    ========================= */
    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      text-align: center;
      color: #000;
      text-shadow: 0 0 8px rgba(255,255,255,0.85);
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 26px;
      text-align: center;
      color: #000;
      text-shadow: 0 0 6px rgba(255,255,255,0.85);
    }

    /* =========================
       FLOATING INPUTS (NO GLOW)
    ========================= */
    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input {
      width: 100%;
      padding: 14px 44px 14px 12px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.15);
      color: #000;
      outline: none;
    }

    .field input::placeholder {
      color: transparent;
    }

    .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      pointer-events: none;
      color: #000;
      transition: all 0.25s ease;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.75rem;
      background: rgba(143, 98, 72, 0.85);
      padding: 2px 6px;
      border-radius: 6px;
    }

    /* =========================
       PASSWORD EYE ICON
    ========================= */
    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      opacity: 0.85;
      user-select: none;
    }

    /* =========================
       CHECKBOXES
    ========================= */
    .checkbox {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.85rem;
      margin-bottom: 12px;
      color: #000;
    }

    /* =========================
       SIGNUP BUTTON
    ========================= */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #8f6248;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #f4f4f4;
    }

    /* =========================
       MESSAGE (HIDDEN)
    ========================= */
    .message {
      margin-top: 14px;
      font-size: 0.85rem;
      display: none;
      color: #000;
    }

    /* =========================
       FOOTER (NO GLOW, ITALIC)
    ========================= */
    .footer {
      margin-top: 28px;
      font-size: 0.85rem;
      text-align: center;
      color: #000;
      font-style: italic;
    }

    .footer a {
      color: #000;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome</h1>
    <div class="subtitle">Create your My Tenant Manager account</div>

    <!-- EMAIL -->
    <div class="field">
      <input id="email" type="email" placeholder="Email">
      <label>Email</label>
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <input id="password" type="password" placeholder="Password">
      <label>Password</label>
      <span class="eye" id="togglePassword">üëÅ</span>
    </div>

    <!-- COUNTRY -->
    <div class="field">
      <input id="country" type="text" placeholder="Country">
      <label>Country</label>
    </div>

    <!-- TERMS -->
    <div class="checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">I accept the Terms and Conditions</label>
    </div>

    <!-- PRIVACY -->
    <div class="checkbox">
      <input type="checkbox" id="privacy">
      <label for="privacy">I accept the Data Privacy Policy</label>
    </div>

    <button id="signupBtn">CREATE ACCOUNT</button>

    <div id="message" class="message"></div>

    <div class="footer">
      Already have an account?
      <a href="/login.html"><b>Login</b></a>
      <br><br>
      My Tenant Manager ¬© 2026<br>
      Created by Kryss Geo Cantago
    </div>
  </div>

  <!-- SIGNUP LOGIC (UNCHANGED) -->
  <script type="module" src="./scripts/signup.js"></script>

  <!-- EYE TOGGLE + MESSAGE VISIBILITY -->
  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      password.type =
        password.type === "password" ? "text" : "password";
    });

    const msg = document.getElementById("message");
    const observer = new MutationObserver(() => {
      msg.style.display = msg.textContent.trim() ? "block" : "none";
    });
    observer.observe(msg, { childList: true });
  </script>

</body>
</html>
