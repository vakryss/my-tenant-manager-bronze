<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      /* Bronze gradient background */
      background: linear-gradient(
        135deg,
        #8f6248,
        #AA7E63,
        #cfa98a
      );

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    /* =========================
       LOGIN CARD
    ========================= */
    .card {
      width: 100%;
      max-width: 380px;
      padding: 28px 24px;
      border-radius: 16px;

      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 6px;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 26px;
      opacity: 0.9;
    }

    /* =========================
       FLOATING INPUTS
    ========================= */
    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input {
      width: 100%;
      padding: 14px 44px 14px 12px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
    }

    .field input::placeholder {
      color: transparent;
    }

    .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      pointer-events: none;
      color: rgba(255,255,255,0.85);
      transition: all 0.25s ease;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.75rem;
      background: rgba(143, 98, 72, 0.85);
      padding: 2px 6px;
      border-radius: 6px;
    }

    /* =========================
       PASSWORD EYE ICON
    ========================= */
    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      opacity: 0.85;
      user-select: none;
    }

    /* =========================
       LOGIN BUTTON
    ========================= */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;

      background: #fff;
      color: #8f6248;
      font-size: 0.95rem;
      font-weight: 600;

      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #f4f4f4;
    }

    /* =========================
       MESSAGE (HIDDEN BY DEFAULT)
    ========================= */
    .message {
      margin-top: 14px;
      font-size: 0.85rem;
      display: none;
    }

    /* =========================
       FOOTER
    ========================= */
    .footer {
      margin-top: 18px;
      font-size: 0.85rem;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome back</h1>
    <div class="subtitle">Login to My Tenant Manager</div>

    <!-- EMAIL -->
    <div class="field">
      <input id="email" type="email" placeholder="Email">
      <label>Email</label>
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <input id="password" type="password" placeholder="Password">
      <label>Password</label>
      <span class="eye" id="togglePassword">üëÅ</span>
    </div>

    <button id="loginBtn">Login</button>

    <div id="message" class="message"></div>

    <div class="footer">
      Don‚Äôt have an account?
      <a href="/signup.html">Create one</a>
    </div>
  </div>

  <!-- LOGIN LOGIC (UNCHANGED) -->
  <script type="module" src="./scripts/login.js"></script>

  <!-- EYE TOGGLE (UI ONLY) -->
  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      password.type =
        password.type === "password" ? "text" : "password";
    });

    // Show message only when text exists
    const msg = document.getElementById("message");
    const observer = new MutationObserver(() => {
      msg.style.display = msg.textContent.trim() ? "block" : "none";
    });
    observer.observe(msg, { childList: true });
  </script>

</body>
</html>
