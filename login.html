<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #8f6248, #AA7E63, #cfa98a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #000;
    }

    .card {
      width: 100%;
      max-width: 380px;
      padding: 28px 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      text-align: center;
      color: #000;
      text-shadow: 0 0 8px rgba(255,255,255,0.85);
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 26px;
      text-align: center;
      color: #000;
      text-shadow: 0 0 6px rgba(255,255,255,0.85);
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input {
      width: 100%;
      padding: 14px 44px 14px 12px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.15);
      color: #000;
      outline: none;
    }

    .field input::placeholder {
      color: transparent;
    }

    .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      pointer-events: none;
      color: #000;
      transition: all 0.25s ease;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.75rem;
      background: rgba(143, 98, 72, 0.85);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      opacity: 0.85;
      user-select: none;
    }

    /* =========================
       BUTTON + ANIMATION
    ========================= */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #8f6248;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      cursor: default;
      opacity: 0.85;
    }

    .btn-text {
      display: inline-flex;
      gap: 1px;
    }

    .btn-text span {
      display: inline-block;
      animation: none;
    }

    .loading .btn-text span {
      animation: rotateChar 1.2s infinite;
    }

    .loading .btn-text span:nth-child(1) { animation-delay: 0s; }
    .loading .btn-text span:nth-child(2) { animation-delay: 0.1s; }
    .loading .btn-text span:nth-child(3) { animation-delay: 0.2s; }
    .loading .btn-text span:nth-child(4) { animation-delay: 0.3s; }
    .loading .btn-text span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes rotateChar {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .dots::after {
      content: "";
      animation: dots 1.4s infinite steps(4);
    }

    @keyframes dots {
      0% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
    }

    .message {
      margin-top: 14px;
      font-size: 0.85rem;
      display: none;
      color: #000;
    }

    .footer {
      margin-top: 28px;
      font-size: 0.85rem;
      text-align: center;
      color: #000;
      font-style: italic;
    }

    .footer a {
      color: #000;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome</h1>
    <div class="subtitle">Login to My Tenant Manager</div>

    <div class="field">
      <input id="email" type="email" placeholder="Email">
      <label>Email</label>
    </div>

    <div class="field">
      <input id="password" type="password" placeholder="Password">
      <label>Password</label>
      <span class="eye" id="togglePassword">üëÅ</span>
    </div>

    <button id="loginBtn">
      <span class="btn-text">
        <span>L</span><span>O</span><span>G</span><span>I</span><span>N</span>
      </span>
      <span class="dots"></span>
    </button>

    <div id="message" class="message"></div>

    <div class="footer">
      Don‚Äôt have an account?
      <a href="/signup.html"><b>Create one</b></a>
      <br><br>
      My Tenant Manager ¬© 2026<br>
      Created by Kryss Geo Cantago
    </div>
  </div>

  <!-- EXISTING LOGIN LOGIC -->
  <script type="module" src="./scripts/login.js"></script>

  <!-- UI-ONLY ANIMATION CONTROL -->
  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("loading");
      loginBtn.disabled = true;
    });

    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      password.type =
        password.type === "password" ? "text" : "password";
    });

    const msg = document.getElementById("message");
    const observer = new MutationObserver(() => {
      msg.style.display = msg.textContent.trim() ? "block" : "none";
    });
    observer.observe(msg, { childList: true });
  </script>

</body>
</html>
