<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #1a1a1a;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 14px;
    }

    input:focus {
      outline: none;
      border-color: #AA7E63;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #AA7E63;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:hover {
      background: #8f6248;
    }

    .message {
      font-size: 0.85rem;
      margin-top: 12px;
      min-height: 1em;
    }

    .footer {
      margin-top: 16px;
      font-size: 0.85rem;
      text-align: center;
    }

    .footer a {
      color: #AA7E63;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome back</h1>
    <div class="subtitle">Login to My Tenant Manager</div>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email">

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password">

    <div class="checkbox">
      <input type="checkbox" id="togglePassword">
      <label for="togglePassword">Show password</label>
    </div>

    <button id="loginBtn">Login</button>

    <div id="message" class="message">N/A</div>

    <div class="footer">
      Don’t have an account?
      <a href="/signup.html">Create one</a>
    </div>
  </div>

  <script type="module" src="./scripts/login.js"></script>

</body>
</html>
