<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenants – My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- NO FLASH -->
  <style>
    html { visibility: hidden; }
  </style>

  <!-- AUTH GATE (FROZEN) -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    .app { display: flex; min-height: 100vh; overflow-x: hidden; }

    /* SIDEBAR — DO NOT TOUCH */
    .sidebar {
      background: #AA7E63;
      color: #fff;
      padding: 14px 16px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: max-content;
      flex-shrink: 0;
    }

    .nav-group { display: flex; flex-direction: column; gap: 2px; }

    .nav-link {
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .nav-link.active {
      background: #8f6248;
      font-weight: 600;
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #AA7E63;
      color: #fff;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
    }

    .mobile-menu-content {
      background: #AA7E63;
      padding: 14px 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: max-content;
      max-width: 90vw;
    }

    .content { flex: 1; padding: 16px; }
    .container { max-width: 1100px; margin: 0 auto; }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    h1 { font-size: 1.4rem; margin: 0; }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th, td { padding: 8px; border-bottom: 1px solid #e5e7eb; }
    th { background: #f1f5f9; font-weight: 600; }

    button.primary {
      padding: 8px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #AA7E63;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    button.secondary {
      padding: 8px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #e5e7eb;
      border: none;
      border-radius: 6px;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .checkbox-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }

    @media (min-width: 768px) {
      .mobile-header { display: none; }
      .sidebar { display: flex; }
    }
  </style>
</head>

<body>

<div class="mobile-header">
  <strong>My Tenant Manager</strong>
  <button class="menu-btn" id="openMenu">☰ Menu</button>
</div>

<div class="mobile-menu" id="mobileMenu"></div>

<div class="app">

  <aside class="sidebar">
    <!-- unchanged -->
  </aside>

  <main class="content">
    <div class="container">

      <div class="page-header">
        <h1>Tenants</h1>
        <button id="openAddModal" class="primary">+ Add Tenant</button>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Tenant Name</th>
              <th>Monthly Rent</th>
              <th>Due Day</th>
              <th>Utilities</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tenantTableBody"></tbody>
        </table>
      </div>

    </div>
  </main>
</div>

<!-- ADD MODAL -->
<div class="modal-overlay" id="addModal">
  <div class="modal">
    <h2>Add Tenant</h2>
    <label>Tenant Name</label>
    <input id="addTenantName">
    <label>Monthly Rent</label>
    <input id="addMonthlyRent" type="number">
    <label>Due Day</label>
    <input id="addRentDueDay" type="number">
    <label>Utilities</label>
    <div class="checkbox-group" id="addUtilities">
      <label><input type="checkbox" value="Electric"> Electric</label>
      <label><input type="checkbox" value="Water"> Water</label>
      <label><input type="checkbox" value="Wi-Fi"> Wi-Fi</label>
    </div>
    <div class="modal-actions">
      <button class="secondary" onclick="closeAddModal()">Cancel</button>
      <button class="primary" id="submitAdd">Save</button>
    </div>
  </div>
</div>

<!-- EDIT MODAL -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <h2>Edit Tenant</h2>
    <input type="hidden" id="editTenantId">
    <label>Tenant Name</label>
    <input id="editTenantName">
    <label>Monthly Rent</label>
    <input id="editMonthlyRent" type="number">
    <label>Due Day</label>
    <input id="editRentDueDay" type="number">
    <label>Utilities</label>
    <div class="checkbox-group" id="editUtilities">
      <label><input type="checkbox" value="Electric"> Electric</label>
      <label><input type="checkbox" value="Water"> Water</label>
      <label><input type="checkbox" value="Wi-Fi"> Wi-Fi</label>
    </div>
    <div class="modal-actions">
      <button class="secondary" onclick="closeEditModal()">Cancel</button>
      <button class="primary" id="submitEdit">Update</button>
    </div>
  </div>
</div>

<script type="module" src="./scripts/tenants.js"></script>
</body>
</html>
