<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenants – My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- NO FLASH -->
  <style>
    html { visibility: hidden; }
  </style>

  <!-- AUTH GATE (FROZEN) -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    .app { display: flex; min-height: 100vh; overflow-x: hidden; }

    /* SIDEBAR — DO NOT TOUCH */
    .sidebar {
      background: #AA7E63;
      color: #fff;
      padding: 14px 16px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: max-content;
      flex-shrink: 0;
    }

    .nav-group { display: flex; flex-direction: column; gap: 2px; }

    .nav-link {
      display: block;
      padding: 6px 10px;
      line-height: 1.2;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .nav-link.active {
      background: #8f6248;
      font-weight: 600;
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #AA7E63;
      color: #fff;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mobile-menu {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
    }

    .mobile-menu-content {
      pointer-events: auto;
      background: #AA7E63;
      padding: 14px 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: max-content;
      max-width: 90vw;
    }

    .content { flex: 1; padding: 16px; }
    .container { max-width: 1100px; margin: 0 auto; }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    h1 { font-size: 1.4rem; margin: 0; }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th, td { padding: 8px; border-bottom: 1px solid #e5e7eb; }
    th { background: #f1f5f9; font-weight: 600; }

    button.primary {
      padding: 8px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #AA7E63;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    button.secondary {
      padding: 6px 10px;
      font-size: 0.8rem;
      background: #e5e7eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      animation: scaleIn 0.15s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .checkbox-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }

    @media (min-width: 768px) {
      .mobile-header { display: none; }
      .sidebar { display: flex; }
    }
  </style>
</head>

<body>

<!-- (UNCHANGED CONTENT ABOVE) -->

<script type="module" src="./scripts/tenants.js"></script>

<!-- CONFIRMATION MODAL -->
<div class="modal-overlay" id="confirmModal">
  <div class="modal">
    <h2 id="confirmTitle">Confirm</h2>
    <p id="confirmMessage" style="margin-top:8px;font-size:0.9rem;"></p>
    <div class="modal-actions">
      <button class="secondary" id="confirmCancel">Cancel</button>
      <button class="primary" id="confirmYes">Confirm</button>
    </div>
  </div>
</div>

</body>
</html>
