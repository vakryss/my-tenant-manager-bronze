<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenants – My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- NO FLASH -->
  <style>
    html { visibility: hidden; }
  </style>

  <!-- AUTH GATE (FROZEN) -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>

  <!-- CORE STYLES -->
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    .app {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      background: #AA7E63;
      color: #fff;
      padding: 14px 16px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: max-content;
      flex-shrink: 0;
    }

    .nav-link {
      display: block;
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .nav-link.active {
      background: #8f6248;
      font-weight: 600;
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #AA7E63;
      color: #fff;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 16px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* =========================
       ADD TENANT BUTTON VISIBILITY FIX
    ========================= */
    .card-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 12px;
    }

    .mobile-only {
      display: none;
    }

    .desktop-only {
      display: flex;
    }

    @media (max-width: 767px) {
      .mobile-only {
        display: flex;
        justify-content: center;
      }

      .desktop-only {
        display: none;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    button.primary {
      padding: 8px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #AA7E63;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    button.secondary {
      padding: 6px 10px;
      font-size: 0.8rem;
      background: #e5e7eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .mobile-header { display: none; }
      .sidebar { display: flex; }
    }
  </style>
</head>

<body>

  <!-- MOBILE HEADER -->
  <div class="mobile-header">
    <strong>My Tenant Manager</strong>
    <button class="menu-btn" id="openMenu">☰ Menu</button>
  </div>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <a class="nav-link active" href="/tenants.html">Tenants</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <div class="container">
        <div class="page-header">
          <h1>Tenants</h1>
        </div>

        <div class="card">
          
          <!-- ADD TENANT -->
          <div class="card-header">
            <button id="openAddModal" class="primary">+ Add Tenant</button>
          </div>

          <div style="margin-bottom:12px;">
            <label style="font-size:0.85rem;font-weight:600;">
              Filter Tenant By Status
            </label>
            <select id="statusFilter">
              <option value="all">Show All</option>
              <option value="Active">Active</option>
              <option value="Moved Out">Moved Out</option>
              <option value="Left Without Notice">Left Without Notice</option>
            </select>
          </div>

          <table>
            <thead>
              <tr>
                <th>Tenant Name</th>
                <th>Status</th>
                <th>Monthly Rent</th>
                <th>Due Day</th>
                <th>Utilities</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tenantTableBody"></tbody>
          </table>

        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./scripts/tenants.js"></script>

</body>
</html>
