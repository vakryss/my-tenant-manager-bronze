<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- NO FLASH -->
  <style>
    html { visibility: hidden; }
  </style>

  <!-- AUTH GATE -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    .app {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===============================
       SIDEBAR
    =============================== */
    .sidebar {
      background: #AA7E63;
      color: #fff;
      width: 220px;
      padding: 14px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 2px; /* ðŸ‘ˆ reduced */
    }

    .nav-link {
      display: inline-block;
      width: fit-content;
      padding: 6px 8px;          /* ðŸ‘ˆ reduced */
      line-height: 1.2;          /* ðŸ‘ˆ tightened */
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .nav-link:hover {
      background: #F4D1B8;
      color: #000;
    }

    .nav-link.active {
      background: #8f6248;
      font-weight: 600;
    }

    /* ===============================
       MOBILE HEADER
    =============================== */
    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #AA7E63;
      color: #fff;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
    }

    /* ===============================
       MOBILE MENU
    =============================== */
    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
    }

    .mobile-menu-content {
      background: #AA7E63;
      width: 220px;              /* ðŸ‘ˆ slightly narrower */
      height: 100%;
      padding: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ===============================
       CONTENT
    =============================== */
    .content {
      flex: 1;
      padding: 16px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 { font-size: 1.4rem; margin-bottom: 6px; }
    h2 { font-size: 1.05rem; margin-bottom: 10px; }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .summary {
      font-size: 0.9rem;
    }

    .summary strong {
      font-size: 1.2rem;
      display: block;
      margin-top: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    .muted {
      font-size: 0.85rem;
      color: #777;
    }

    @media (min-width: 768px) {
      .mobile-header { display: none; }
      .sidebar { display: flex; }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>

<body>

<div class="mobile-header">
  <strong>My Tenant Manager</strong>
  <button class="menu-btn" id="openMenu">â˜° Menu</button>
</div>

<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-content">
    <div class="nav-group">
      <a class="nav-link active" href="/index.html">Dashboard</a>
      <a class="nav-link" href="/tenants.html">Tenants</a>
      <a class="nav-link" href="/rent.html">Rent</a>
      <a class="nav-link" href="/utilities.html">Utilities</a>
      <a class="nav-link" href="/payments.html">Payments</a>
      <a class="nav-link" href="/ledger.html">General Ledger</a>
      <a class="nav-link" href="/tenant-ledger.html">Tenant Ledger</a>
      <a class="nav-link" href="/profile.html">My Profile</a>
    </div>
    <div class="nav-group">
      <a class="nav-link" href="/settings.html">App Settings</a>
      <a class="nav-link" href="#" id="mobileLogout">Logout</a>
    </div>
  </div>
</div>

<div class="app">

  <aside class="sidebar">
    <div class="nav-group">
      <a class="nav-link active" href="/index.html">Dashboard</a>
      <a class="nav-link" href="/tenants.html">Tenants</a>
      <a class="nav-link" href="/rent.html">Rent</a>
      <a class="nav-link" href="/utilities.html">Utilities</a>
      <a class="nav-link" href="/payments.html">Payments</a>
      <a class="nav-link" href="/ledger.html">General Ledger</a>
      <a class="nav-link" href="/tenant-ledger.html">Tenant Ledger</a>
      <a class="nav-link" href="/profile.html">My Profile</a>
    </div>
    <div class="nav-group">
      <a class="nav-link" href="/settings.html">App Settings</a>
      <a class="nav-link" href="#" id="logoutBtn">Logout</a>
    </div>
  </aside>

  <main class="content">
    <div class="container">
      <!-- Dashboard content unchanged -->
    </div>
  </main>
</div>

<script type="module">
  import { logout } from "./scripts/session.js";

  openMenu.onclick = () => mobileMenu.style.display = "block";
  mobileMenu.onclick = () => mobileMenu.style.display = "none";
  logoutBtn.onclick = logout;
  mobileLogout.onclick = logout;
</script>

</body>
</html>
