<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tenant Manager â€“ Bronze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- =================================
       HARD BLOCK RENDER (NO FLASH)
  ================================= -->
  <style>
    html {
      visibility: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 6px;
    }

    h1, h2, h3, p {
      margin-top: 0;
    }

    label {
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 4px;
    }

    button {
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .button-row button {
      flex: 1;
      min-width: 160px;
    }

    .section {
      margin-bottom: 20px;
    }

    hr {
      margin: 20px 0;
    }

    @media (min-width: 768px) {
      body {
        padding: 24px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>

  <!-- =================================
       AUTH GATE (RUNS BEFORE PAINT)
  ================================= -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";

    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>
</head>

<body>

<div class="container">

  <h1>My Tenant Manager</h1>
  <p>Bronze Tier</p>

  <hr>

  <!-- =================================
       LANDLORD PROFILE (READ-ONLY)
  ================================= -->
  <div class="section">
    <h2>Landlord Profile</h2>

    <p><strong>Email:</strong> <span id="profileEmail">N/A</span></p>
    <p><strong>Country:</strong> <span id="profileCountry">N/A</span></p>
    <p><strong>Currency:</strong> <span id="profileCurrency">N/A</span></p>
    <p><strong>Full Name:</strong> <span id="profileFullName">N/A</span></p>
  </div>

  <hr>

  <!-- =================================
       LANDLORD PROFILE (EDITABLE)
  ================================= -->
  <div class="section">
    <h3>Edit Profile</h3>

    <label for="fullNameInput">Full Name</label>
    <input id="fullNameInput" type="text">

    <button id="saveProfileBtn">Save Profile</button>
    <p id="profileMessage">N/A</p>
  </div>

  <hr>

  <!-- =================================
       SUPABASE TEST
  ================================= -->
  <div class="section">
    <button id="testBtn">Test Supabase Connection</button>
    <p id="result">N/A</p>
  </div>

  <hr>

  <!-- =================================
       NAVIGATION & LOGOUT
  ================================= -->
  <div class="button-row">
    <button onclick="window.location.href='/tenants.html'">Tenants</button>
    <button onclick="window.location.href='/utilities.html'">Utilities</button>
    <button onclick="window.location.href='/payments.html'">Payments</button>
    <button onclick="window.location.href='/ledger.html'">Ledger</button>
    <button id="logoutBtn">Logout</button>
  </div>

</div>

<!-- =================================
     PAGE LOGIC
================================= -->
<script type="module">
  import { supabase } from "./scripts/supabase.js";
  import { logout } from "./scripts/session.js";

  async function loadProfile() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data, error } = await supabase
      .from("users_profile")
      .select("email, country, currency_code, currency_symbol, full_name")
      .eq("id", user.id)
      .single();

    if (error) {
      console.error("Profile load error:", error.message);
      return;
    }

    document.getElementById("profileEmail").textContent = data.email || "N/A";
    document.getElementById("profileCountry").textContent = data.country || "N/A";
    document.getElementById("profileCurrency").textContent =
      `${data.currency_symbol} (${data.currency_code})`;
    document.getElementById("profileFullName").textContent =
      data.full_name || "N/A";

    document.getElementById("fullNameInput").value =
      data.full_name || "";
  }

  async function updateProfile() {
    const message = document.getElementById("profileMessage");
    const fullName = document.getElementById("fullNameInput").value.trim();

    message.textContent = "Saving...";

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      message.textContent = "Not authenticated.";
      return;
    }

    const { error } = await supabase
      .from("users_profile")
      .update({ full_name: fullName || "N/A" })
      .eq("id", user.id);

    if (error) {
      message.textContent = error.message;
      return;
    }

    message.textContent = "Profile updated successfully.";
    await loadProfile();
  }

  document.getElementById("testBtn").addEventListener("click", async () => {
    const { error } = await supabase.auth.getSession();
    document.getElementById("result").textContent =
      error ? "Error: " + error.message : "Supabase connected successfully.";
  });

  document.getElementById("logoutBtn").addEventListener("click", logout);
  document.getElementById("saveProfileBtn").addEventListener("click", updateProfile);

  loadProfile();
</script>

</body>
</html>
